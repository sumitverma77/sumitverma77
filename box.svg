<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" font-family="Andale Mono,AndaleMono,Consolas,monospace" width="975px" height="455px" font-size="16px">
    <style>
        :root {
            --bg-color-light: #ffffff;
            --bg-color-dark: #161b22;
            --text-color-light: #000000;
            --text-color-dark: #c9d1d9;
            --keyColor-light: #ff9800;
            --keyColor-dark: #ffa657;
            --valueColor-light: #2196f3;
            --valueColor-dark: #a5d6ff;
            --addColor: #3fb950;
            --delColor: #f85149;
            --commentColor: #8b949e;
        }

        @media (prefers-color-scheme: dark) {
            rect {
                fill: var(--bg-color-dark);
            }
            text {
                fill: var(--text-color-dark);
            }
            .keyColor {
                fill: var(--keyColor-dark);
            }
            .valueColor {
                fill: var(--valueColor-dark);
            }
            .commentColor {
                fill: var(--commentColor);
            }
            .addColor{
                fill: var(--addColor);
            }
            .delColor{
                fill: var(--delColor);
            }
        }

        @media (prefers-color-scheme: light) {
            rect {
                fill: var(--bg-color-light);
            }
            text {
                fill: var(--text-color-light);
            }
            .keyColor {
                fill: var(--keyColor-light);
            }
            .valueColor {
                fill: var(--valueColor-light);
            }
            .commentColor {
                fill: var(--commentColor);
            }
             .addColor{
                fill: var(--addColor);
            }
            .delColor{
                fill: var(--delColor);
            }
        }

        text, tspan {
            white-space: pre;
        }
    </style>

